<div class="container" >
  <h2>Please Enter Your Details</h2>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value,userForm)">
    <div class="form-group">
      <label>Full Name:  </label> 
      <input type="text" #nameRef="ngModel" required class="form-control" name="name" ngModel>
      <div *ngIf="nameRef.errors?.required && submitted">
      <!-- <div [hidden]="nameRef.valid || nameRef.pristine" class="alert alert-danger"> -->
        Please enter your name
      </div>
      </div>
      <div class="form-group">
          <label>Age:   </label>
          <input type="number" #ageRef="ngModel" required class="form-control" name="age" ngModel>
          <div *ngIf="ageRef.errors?.required && submitted">
          <!-- <div [hidden]="ageRef.valid || ageRef.pristine" class="alert alert-danger"> -->
          *Age cannot be Null
          </div>
          </div>
    <div class="form-group">
        <label>Sex: </label>
      <input type="radio" name="sex" value="male" class="form-control" name="sex" ngModel>Male 
      <input type="radio" name="sex" value="female" class="form-control" name="sex" ngModel>Female 
    </div>
    <div class="form-group">
        <label>Favourites:  </label>
        
      <input type="checkbox" name="favourites" value="dance" class="form-control" name="dance" ngModel>Dance 
      <input type="checkbox" name="favourites" value="sing" class="form-control" name="sing" ngModel>Sing 
      <input type="checkbox" name="favourites" value="draw" class="form-control" name="draw" ngModel>Draw 
      <div class="form-group">
        <label>Education:   </label>
        <input type="text" #educationRef="ngModel" required class="form-control" name="education" ngModel>
        <div *ngIf="educationRef.errors?.required && submitted">
        <!-- <div [hidden]="educationRef.valid || educationRef.pristine" class="alert alert-danger"> -->
            *Please enter your education
        </div>
        </div>
    </div>
    <div class="form-group">
        <label>Email:     </label>
        <input type="text" #emailRef="ngModel" required class="form-control" name="email" ngModel>
        <div *ngIf="educationRef.errors?.required && submitted">
        <!-- <div [hidden]="emailRef.valid || emailRef.pristine" class="alert alert-danger"> -->
            *Please enter your email
        </div>
        </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
